<app-header></app-header>

<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="w-50 border shadow p-5">
        <h3>Chechout Details</h3>
        <form class="mt-3" [formGroup]="checkForm" *ngIf="!checkStatus" (ngSubmit)="proceedToPay()">
            <input type="text" formControlName="username" name="username" placeholder="Username" class="form-control mb-3">
            <input type="text" formControlName="address" name="address" placeholder="Address" class="form-control mb-3">
            <input type="text" formControlName="phone" name="ph" placeholder="Phone" class="form-control mb-3">

            <div class="justify-content-between d-flex">
                <button [disabled]="checkForm.invalid" class="btn btn-primary">Proceed to Pay</button>
                <button class="btn btn-danger" type="button" (click)="cancelCheckout()">Cancel</button>
            </div>
        </form>
        <div *ngIf="checkStatus">
            <h5>Username : {{checkForm.value.username}}</h5>
            <h5>Address : {{checkForm.value.address}}</h5>
            <h5>Phone : {{checkForm.value.phone}}</h5>
            <h5 class="text-warning mt-3">Total Payable Amount : {{tamount| currency}}</h5>
            
            <div>
                 <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>
        </div>
    </div>
</div>
