



<div class="w-100 d-flex justify-content-center align-items-center" style="height: 90vh">
    <div class="row w-50 border shadow bg-light" style="height: 40vh">
        <div class="col">
            <img src="https://cdn-icons-png.flaticon.com/512/6521/6521996.png" alt="" class="img-fluid">
        </div>

        <div class="col p-3 d-flex flex-column align-items-center justify-content-center">
            <h3>New registration</h3>
            <form [formGroup]="regForm" (ngSubmit)="handleSubmit()">
            <input formControlName="username" type="text" name="user" placeholder="Enter your Username" class="form-control mb-3">
            <div class="text-danger" *ngIf="regForm.get('username')?.errors && regForm.get('username')?.touched ">
                *Invalid Username
            </div>

            <input formControlName="email" type="email" name="em" placeholder="Enter your email" class="form-control mb-3">
            <div class="text-danger" *ngIf="regForm.get('email')?.errors && regForm.get('email')?.touched ">
                *Invalid Email
            </div>

            <input formControlName="password" type="password" name="pswd" placeholder="Enter your password" class="form-control mb-3">
            <div class="text-danger" *ngIf="regForm.get('password')?.errors && regForm.get('password')?.touched ">
                *Invalid Password
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-info" [disabled]="regForm.invalid">Register</button>
                <a routerLink="/log" class="btn btn-link">Already a  user?</a>
            </div>
        </form>
        </div>
    </div>
</div>
